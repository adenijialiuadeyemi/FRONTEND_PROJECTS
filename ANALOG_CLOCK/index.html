<head>

  <meta name="keyword" content="Analog clock, Clock widget, Traditional clock, Timepiece, Desktop clock, Wall clock, Time indicator">
  <meta name="description" content="Discover the elegance of time with our stunning analog clock widget. Bring classic style and functionality to your website with our beautifully designed clock, perfect for adding a touch of sophistication to any page. Stay punctual and stylish while keeping track of the time effortlessly. Explore our analog clock widget today and elevate your website's appearance with timeless charm."

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Analog Clock</title>
</head>
<body>
  <h1>Analog Clock</h1>
  </header>
  <div class="clock">
    <div class="number" style="--n:1"><span>1</span></div>
    <div class="number" style="--n:2"><span>2</span></div>
    <div class="number" style="--n:3"><span>3</span></div>
    <div class="number" style="--n:4"><span>4</span></div>
    <div class="number" style="--n:5"><span>5</span></div>
    <div class="number" style="--n:6"><span>6</span></div>
    <div class="number" style="--n:7"><span>7</span></div>
    <div class="number" style="--n:8"><span>8</span></div>
    <div class="number" style="--n:9"><span>9</span></div>
    <div class="number" style="--n:10"><span>10</span></div>
    <div class="number" style="--n:11"><span>11</span></div>
    <div class="number" style="--n:12"><span>12</span></div>
    
    
    <div class="center-dot"></div>
    <div class="hour-hand" id="hour-hand"></div>
    <div class="minute-hand" id="minute-hand"></div>
    <div class="second-hand" id="second-hand"></div>
